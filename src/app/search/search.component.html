<form #user="ngForm" (ngSubmit)='search(user)' >
    <div class="row m-2">
        <div class="form-group col-9 ml-2">
            <input type="text" name='user' placeholder="Git User Search" class="form-control" ngModel>
        </div>
        <div class="col-2">   
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
    <span class="badge badge-primary">Total Users  {{searchList && searchList.total_count ?  searchList.total_count : 0}}</span>
   </form>


   <app-search-list [searchList]='searchList'></app-search-list>

   <div *ngIf='spinner' class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </div>
